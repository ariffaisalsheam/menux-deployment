spring:
  datasource:
    url: jdbc:h2:mem:menux_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  jackson:
    time-zone: Asia/Dhaka
jwt:
  secret: test-secret
  expiration: 3600000
app:
  time-zone: Asia/Dhaka
